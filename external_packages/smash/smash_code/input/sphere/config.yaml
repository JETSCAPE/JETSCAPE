    Modus:         Sphere
    Time_Step_Mode: None
    Delta_Time:    0.1
    End_Time:      200.0
    Randomseed:    -1
    Nevents:       1

Output:
    Particles:
        Format:          ["Oscar2013"]

Modi:
    Sphere:
        Radius: 5.0
        Sphere_Temperature: 0.15
        Initial_Condition: "thermal momenta"
        Start_Time: 0.0
