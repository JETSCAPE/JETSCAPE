# Common parameters
debug_level: 0

# Scan over all combinations of specified parameter values
parameter_scan:

  # pthat bins are required, and should come first
  pt_hat_bins:
    label: 'pt_hat_bins'
    values: [5, 7, 9]

  # additional parameters are optional
  parameter1:
    label: 'seed'
    values: [10, 11]
    
  parameter2:
    label: 'eCM'
    values: [200, 5020]
    
  parameter3:
    label: 'deltaT'
    values: [0.01, 0.1]
    
  parameter4:
    label: 'vir_factor'
    values: [0.25, 0.5]

  parameter5:
    label: 'name'
    values: [colorless, colored]

# Generation
xml_user_file: '${GITHUB_WORKSPACE}/JETSCAPE/test/pp/config/jetscape_user_PP19.xml'
xml_master_file: '${GITHUB_WORKSPACE}/JETSCAPE/config/jetscape_master.xml'
