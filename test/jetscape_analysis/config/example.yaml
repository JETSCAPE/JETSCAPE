#------------------------------------------------------------------
# Common parameters used in both generation and analysis
debug_level: 0

# Scan over all combinations of specified parameter values
parameter_scan:

  # pthat bins are required, and should come first
  pt_hat_bins:
    label: 'pt_hat_bins'
    values: [100, 150, 200]

#------------------------------------------------------------------
# Generation parameters
xml_user_file: '/home/jetscape-user/${REPO_NAME}/config/jetscape_user_PP19.xml'
xml_main_file: '/home/jetscape-user/${REPO_NAME}/config/jetscape_main.xml'

#------------------------------------------------------------------
# Analysis parameters -- nothing below affects the generation stage

# Required parameters
n_event_max: 100
progress_bar: True
scale_histograms: False
merge_histograms: False

# User-defined parameters
min_track_pt: 0.01       # Used for both hadron/parton and jet histograms
jetR: [0.2, 0.4]
min_jet_pt: 20.
